<!DOCTYPE html>
<html lang="en">

<head>
    <meta property="og:title" content="Who's That Pokemon?">
    <meta property="og:description" content="Who's that Pokemon? A game built in HTML, CSS and Javascript by Will McAllister">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Who's That Student?</title>
</head>

<body>


    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="hintText">"WORDS WORDS WORDS</p>
        </div>

    </div>
    <section class="wrapper">
        <div class="top"><img id="logo" src="images/Charger Logo.png" alt= "Pokemon Logo">
            <h1>Who's That Student?</h1>
        </div>
        <div class="image"><img class="pokemon" src=null alt = "Selected Student">
            <div class=rightName>
                <h2 class="pName">null</h2>
            </div>
        </div>
        <div class="form">
            <form>Student Name (First and Last):
                <input class="answer" type="text">
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
        <div class="score">
            <h3>Score: 0</h3>
        </div>
        <div class="inputAndStats">
            <div class="next2"><button class="next">Next</button></div>
            <div class="hintButton">
                <button id="myBtn">Hint</button>
            </div>
            <div class="reset"><button class="reset">Reset</button></div>
        </div>
    </section>
    <script src="javascript/javascript.js"></script>
</body>

</html>
